{% include "layout.html" %} {% block content %}
<div class="container">
  <div class="card text-center">
    <div class="card-header">
      <h2>Todo List</h2>
      <div class="card-body">
        <h5 class="card-title">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Info</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for todo in todos %} {%if todo.completed == False %}
              <tr class="pointer alert alert-success">
                <td>{{ loop.index }}</td>
                <td>{{ todo.title }}</td>
                <td>
                  <buttom
                    onclick="window.location.href='edit-todo-page/{{ todo.id }}'"
                    type="button"
                    class="btn btn-info btn-sm"
                    >Edit</buttom
                  >
                </td>
              </tr>
              {% else %}
              <tr class="pointer alert alert-success">
                <td>{{ todo.id }}</td>
                <td class="strike-through-td">{{ todo.title }}</td>
                <td>
                  <button
                    onclick="window.location.href='edit-todo-page/{{ todo.id }}'"
                    type="button"
                    class="btn btn-info btn-sm"
                  >
                    Edit
                  </button>
                </td>
              </tr>

              {% endif %} {% endfor %}
            </tbody>
          </table>
          <a href="add-todo-page" class="btn btn-proimary">Add a new todo</a>
        </h5>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
