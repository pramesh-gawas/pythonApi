{% include "layout.html" %}

<div class="container">
  <div class="card">
    <div class="card-header">
      <h3 class="text-center">Add New To-Do</h3>
    </div>
      <div class="card-body">
      
        <form id="todoForm" method="POST" action="/login">
          <div class="form-group mb-3">
            <label for="username" class="form-label">title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label  class="form-label">Description</label>
            <textarea
              rows="2"           
              class="form-control"
              id="description"
              name="description"
              required
            > </textarea>
          </div>
          <div class="form-group mb-3">
           <label for="priority" class="form-label" name="priority">priority</label>
            <select class="form-control" id="priority" name="priority">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add To-Do</button>
          <a href="/todos/todo-page" class="btn btn-success">Back to To-Do List</a>
        </form>
      </div>
    </div>
  </div>
</div>
